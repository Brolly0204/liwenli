<script type="text/javascript">
    //数组去重；
    function unique(ary){
        var tempAry=ary.slice(0);
        var obj={};
        for(var i=0;i<tempAry.length;i++){
            var cur=tempAry[i];
            if(obj[cur]==cur){
                tempAry[i]=tempAry[tempAry.length-1];
                tempAry.length--;
                i--;
                continue;
            }
            obj[cur]=cur;
        }
        obj=null;
        return tempAry;
    }
function sortAry(ary){
  var tempAry=ary.slice(0);
  for(var i=0;i<tempAry.length-1;i++){
      for(var j=0;j<tempAry.length-1-i;j++){
          if(tempAry[j]>tempAry[j+1]){
              var temp=tempAry[j];
              tempAry[j]=tempAry[j+1];
              tempAry[j+1]=temp;
          }
      }
  }
    return tempAry;
}
    var ary1=[1,2,3,4,12,1,2,3,1,3,4,2,3,5,4,5,1,2,5];
    var arr=unique(ary1);
    var sort=sortAry(ary1);
    console.log(sort);
    console.log(arr);
    //任意数求和
function sum(){
    var total=null;
    for(var i=0;i<arguments.length;i++){
        var cur=Number(arguments[i]);
        if(!isNaN(cur)){
            total+=cur;
        }
    }
    return total;
}
    console.log(sum(1,3,5));
    function getRandom(n,m){
        if(typeof n==="undefined"|| typeof m==="undefined"){
            return Math.random();
        }
        n=Number(n);
        m=Number(m);
        if(isNaN(n)||isNaN(m)){
            return Math.random();
        }
        if(n>m){
            n=n+m;
            m=n-m;
            n=n-m
        }
        return Math.round(Math.random()*(m-n)+n);
    }
</script>
